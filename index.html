<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sisas Person Generator</title>
</head>
<body>
<p>Eesnimi: <span id="fname"></span></p>
<p>Perenimi: <span id="lname"></span></p>
<p>Email: <span id="email"></span></p>
<p>Isikukood: <span id="idcode"></span></p>
<p>Pangakonto: <span id="iban"></span></p>
<p>Telefon: <span id="phone"></span></p>
</body>
<script src="js/isikukood.js"></script>
<script src="js/chance.js"></script>
<script>
    var currentYear = new Date().getFullYear()
    var endYear = currentYear - 19;
    var startYear = currentYear - 56;
    var randomYear = getRandomInt(startYear, endYear);
    console.log(startYear)
    console.log(endYear)
    console.log(randomYear)
    var validIk = Isikukood.generate({
        // gender: "male",
        // birthDay: 23,
        // birthMonth: 3,
        birthYear: randomYear
    });
    document.getElementById('idcode').innerText = validIk;

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
</script>

<script src="./js/iban-generator.js"></script>
<script>
        document.getElementById('iban').innerText = buildIban("Estonia");
</script>

<script>
    var validIk = getPhone();
    document.getElementById('phone').innerText = validIk;
    function getPhone() {
        var phone = Math.round(Math.random() * 10000000).toString()

        if (phone.length !== 7) {
            return getPhone();
        }

        return "+3725" + phone;
    }
</script>

<script src="https://rawgit.com/icebob/fakerator/master/dist/fakerator.js"></script>
<script>
    var fakerator = Fakerator();
    var user = fakerator.entity.user();
    document.getElementById('fname').innerText = user.firstName;
    document.getElementById('lname').innerText = user.lastName;
    document.getElementById('email').innerText = user.email;
</script>
</html>
